<div class="container p-5">
    <div
      class="container mx-auto text-center mt-3 text-light"
      *ngIf="cartService.cartProducts.length === 0"
    >
      <h1>Még üres a kosarad!</h1>
      <p>Adj hozzá valamit a kínálatunkból!</p>
      <button class="btn btn-warning m-3" routerLink="/food-menu">Egyél!</button>
      <button class="btn btn-warning m-3" routerLink="/drink-menu">Igyál!</button>
      <br />
    </div>
    <div class="row" *ngIf="cartService.cartProducts.length > 0">
      <div class="col-xs-12 col-md-8 mb-2">
        <div class="card mb-3 blur p-3 rounded-4" *ngFor="let product of cartService.cartProducts; index as i">
          <div class="row g-0">
            <div class="col-md-12">
              <div class="card-body d-flex flex-row h-100 justify-content-between">
                <div class="col-auto">
                  <h5 class="card-title m-auto">{{ product.name }}</h5>

                </div>
                <div class="col-auto">
                  <div class="row">
                    <p class="col-auto card-text fw-medium m-auto">Ár:</p>
                    <p class="col-auto card-text text-body-secondary m-auto">{{ product.price }},-</p>

                  </div>
                  
                </div>
                <div class="col-auto">
                  <button class="btn btn-danger m-auto" (click)="removeItem(i)">
                    Törlés
                  </button>
                  
                </div>
                <div class="col-auto">
                  <input type="number" class="mr-2" style="width: 5vw;"/>
                  <span class="m-auto">db</span>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4 mb-2">
        <div class="card mb-3 blur rounded-4">
          <h5 class="card-header mx-auto bg-transparent">Rendelés adatai</h5>
          <div class="card-body">
            <p class="card-title">Termékek ({{ cartService.cartProducts.length }} db)</p>
            <p class="card-title">Összesen:</p>
            <p class="card-text">{{ totalPrice }},-</p>
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="Adja meg az asztal számát!"
              min="1" [(ngModel)]="deskId">
            </div>
          </div>
          <div class="card-footer mx-auto bg-transparent">
            <button class="btn btn-warning" (click)="checkout()">Megrendelem!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
