<div class="container p-5">
    <div
      class="container mx-auto text-center mt-3 text-light"
      *ngIf="cartService.products.length === 0"
    >
      <h1>Még üres a kosarad!</h1>
      <p>Adj hozzá valamit a kínálatunkból!</p>
      <button class="btn btn-warning m-3" routerLink="/food-menu">Egyél!</button>
      <button class="btn btn-warning m-3" routerLink="/drink-menu">Igyál!</button>
      <br />
    </div>
    <div class="row" *ngIf="cartService.products.length > 0">
      <div class="col-xs-12 col-md-8 mb-2">
        <div class="card mb-3 blur p-3 rounded-4" *ngFor="let product of cartService.products; index as i">
          <div class="row g-0">
            <div class="col-md-6">
              <img
                src="data:image/png;base64, {{ product.image.data }}"
                class="img-fluid rounded-3"
                [alt]="product.name"
              />
            </div>
            <div class="col-md-6">
              <div class="card-body d-flex flex-column h-100">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">
                  {{ product.description }}
                </p>
                <p class="card-text fw-medium">Termék ára</p>
                <p class="card-text text-body-secondary">{{ product.price }},-</p>
                <button class="btn btn-danger mt-auto" (click)="removeItem(i)">
                  Eltávolítom a kosárból!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4 mb-2">
        <div class="card mb-3 blur rounded-4">
          <h5 class="card-header mx-auto bg-transparent">Rendelés adatai</h5>
          <div class="card-body">
            <p class="card-title">Termékek ({{ cartService.products.length }} db)</p>
            <p class="card-title">Összesen:</p>
            <p class="card-text">{{ totalPrice }},-</p>
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="Adja meg az asztal számát!"
              min="1" [(ngModel)]="deskId">
            </div>
          </div>
          <div class="card-footer mx-auto bg-transparent">
            <button class="btn btn-warning" (click)="checkout()">Megrendelem!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
