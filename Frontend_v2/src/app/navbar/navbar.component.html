<div class="container">
    <div class="row mt-3">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav flex-column" id="main-menu">
                    <li class="li-main nav-item"><a class="nav-link" (keydown)="handleKeyDown($event)" routerLink="/about"><i class="fas fa-solid fa-hands mr-2"></i>Rólunk</a></li>
                    <li class="li-main nav-item"><a class="nav-link" (keydown)="handleKeyDown($event)" routerLink="/food-menu"><i class="fas fa-solid fa-bowl-food mr-2"></i>Étlap</a></li>
                    <li class="li-main nav-item"><a class="nav-link" (keydown)="handleKeyDown($event)" routerLink="/drink-menu"><i class="fas fa-solid fa-mug-hot mr-2"></i>Itallap</a></li>
                    <li class="li-main nav-item"><a class="nav-link" (keydown)="handleKeyDown($event)" routerLink="/reservation"><i class="fas fa-solid fa-square-pen mr-2"></i>Foglalás</a></li>
                    <li class="li-main nav-item d-flex align-items-center">
                        <a class="nav-link" (keydown)="handleKeyDown($event)" routerLink="/cart">
                            <i class="fas fa fa-shopping-cart mr-2"></i>Kosár
                            <div id="item-count" class="bg-light ml-2">{{ cartService.cartProducts.length }}</div>
                        </a>
                    </li>
                    <li class="li-profil nav-item" *ngIf="!authService.isLoggedIn"><a class="nav-link" (keydown)="handleKeyDown($event)" (click)="onLoginClick()"><i class="fas fa-solid fa-right-to-bracket mr-2"></i>Belépés</a></li>
                    <li class="li-profil nav-item" *ngIf="!authService.isLoggedIn"><a class="nav-link" (keydown)="handleKeyDown($event)" (click)="onRegisterClick()"><i class="fas fa-solid fa-user-plus mr-2"></i>Regisztráció</a></li>
                    <li class="li-profil nav-item" *ngIf="authService.isLoggedIn"><a class="nav-link" (keydown)="handleKeyDown($event)" routerLink="/profile"><i class="fas fa-solid fa-user mr-2"></i>Profil</a></li>
                    <li class="li-profil nav-item" *ngIf="authService.isLoggedIn"><a class="nav-link" (keydown)="handleKeyDown($event)" (click)="logout()"><i class="fas fa-solid fa-right-from-bracket mr-2"></i>Kijelentkezés</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
