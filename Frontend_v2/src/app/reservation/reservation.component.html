<div class="container">
    <div class="row mt-3">
      <h4 class="fw-light text-center">ASZTALFOGLALÁS</h4>
      <hr class="mx-auto w-75" />
      <div class="col-xs-12 col-md-6">
        <label for="nameReservation" class="fw-light">Teljes név</label>
        <input type="text" id="nameReservation" class="form-control mb-2"
        [(ngModel)]="name"
        />
      </div>
      <div class="col-xs-12 col-md-6">
        <label for="dateReservation" class="fw-light">Dátum</label>
        <input
          type="date"
          id="dateReservation"
          class="form-control mb-2"
          value="date"
          [ngModel]="formattedDate"
          (ngModelChange)="date = $event"
        />
      </div>
      <div class="col-xs-12 col-md-6">
        <label for="phonenumberReservation" class="fw-light">Telefonszám</label>
        <input
          type="text"
          id="phonenumberReservation"
          class="form-control mb-2"
          [(ngModel)]="phone"
        />
      </div>
      <div class="col-xs-12 col-md-3">
        <label for="textareaReservation" class="fw-light">Érkezés ideje</label>
        <select
          id="personsNumberReservation"
          type="number"
          class="form-control mb-2"
          [(ngModel)]="check_in_datetime"
        >
          <option selected>10:00</option>
          <option>11:00</option>
          <option>12:00</option>
          <option>13:00</option>
          <option>14:00</option>
          <option>15:00</option>
          <option>16:00</option>
          <option>17:00</option>
          <option>18:00</option>
          <option>19:00</option>
          <option>20:00</option>
        </select>
      </div>
      <div class="col-xs-12 col-md-3">
        <label for="textareaReservation" class="fw-light">Távozás ideje</label>
        <select
          id="personsNumberReservation"
          type="number"
          class="form-control mb-2"
          [(ngModel)]="check_out_datetime"
        >
        <option selected >11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
        <option>21:00</option>
        <option>22:00</option>
        <option>23:00</option>
        </select>
      </div>
      <div class="col-xs-12 col-md-6">
        <label for="personsNumberReservation" class="fw-light"
          >Hány főre szeretnél foglalni?</label
        >
        <select
          id="personsNumberReservation"
          type="number"
          class="form-control mb-2"
          [(ngModel)]="number_of_guests"
        >
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
        <div class="col-xs-12 col-md-6">
        <label for="textareaReservation" class="fw-light">Megjegyzés</label>
        <textarea
          type="text"
          id="textareaReservation"
          class="form-control"
          rows="2"
          cols="40"
          style="resize: none"
          [(ngModel)]="comment"
        ></textarea>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-warning fs-5 fw-light" (click)="handleSubmit()">Foglalás leadása</button>
      </div>
    </div>
  </div>
