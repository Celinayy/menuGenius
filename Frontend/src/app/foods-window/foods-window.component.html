<div class="container pt-3">
  <div class="items-center row p-2">
    <div class="col-md-6 col-6 align-items-center d-flex">
      <h1 class="mb-0" >Ételek</h1>
    </div>
    <div class="col-md-6 col-6 align-items-center d-flex justify-content-end">
      <a routerLink="/profile"
        ><button class="btn btn-danger">Vissza a profilhoz</button></a
      >
    </div>
  </div>
  <hr />
  <div class="row px-4 position-relative d-flex justify-content-center">
    <div
      class="card blur col-12 col-md-6 col-lg-3 m-2"
      *ngFor="let product of products"
    >
      <img
        class="card-img-top rounded mt-3"
        src="data:image/png;base64, {{ product.image.data }}"
        alt="Card image cap"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <div class="mt-auto">
          <h5 class="fw-light">{{ product.price }},-</h5>
          <div>
            <div class="row">
              <div class="col-9">
                <button
                  [routerLink]="'/products/' + product.id"
                  class="btn btn-warning"
                >
                  Részletek/rendelés
                </button>
              </div>
              <div class="col-3">
                <app-star-button
                  [product]="product"
                  *ngIf="authService.isLoggedIn"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
