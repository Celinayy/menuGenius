<div class="container mx-auto mt-3">
  <div *ngIf="product" class="row">
    <h4 class="fw-light text-center">Termék részletei</h4>
    <hr class="mx-auto w-75" />
    <div class="col-xs-12 col-md-6 mx-auto text-center mb-2">
      <img
        src="data:image/png;base64, {{ product.image.data }}"
        class="rounded w-100"
        alt="{{ product.name }}"
      />
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="card p-3 blur">
        <div class="card-body text-center">
          <h3>{{ product.name }}</h3>
        </div>
        <p class="text-justify">
          {{ product.description }}
        </p>
        <div *ngIf="product.ingredients.length > 0">
          <label class="fw-semibold">Összetevők</label>
          <p>
            <span
              class="badge rounded-pill text-bg-dark me-1"
              *ngFor="let ingredient of product.ingredients"
              >{{ ingredient.name }}</span
            >
          </p>
        </div>
        <div *ngIf="allergens.length > 0">
          <label class="fw-semibold">Allergének</label>
          <p>
            <span
              class="badge rounded-pill text-bg-warning me-1"
              *ngFor="let allergen of allergens"
              >{{ allergen }}</span
            >
          </p>
        </div>
        <button class="btn btn-dark mb-2" (click)="addToCart()">Kosárhoz adás!</button>
        <button class="btn btn-warning mb-2">Azonnali rendelés!</button>
        <button class="btn btn-danger" routerLink="/products">
          Vissza a kínálathoz!
        </button>
      </div>
    </div>
  </div>
</div>
