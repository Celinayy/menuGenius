<app-menu/>
<div class="container">
  <div class="row">
    <div class="card m-3 mx-auto col-12 col-md-6 col-lg-4" *ngFor="let product of products">
      <img class="card-img-top" src="data:image/png;base64, {{product.image.data}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
