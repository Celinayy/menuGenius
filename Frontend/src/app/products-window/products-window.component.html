<div class="container pt-3">
  <div class="items-center row p-2">
    <div class="col-6 align-items-center d-flex">
      <h1>Kínálatunk</h1>
    </div>
    <div class="col-6 align-items-center d-flex">
      <input
        type="email"
        class="form-control"
        name="productName"
        placeholder="Keresés"
      [(ngModel)]="searchTerm" (keyup)="search()"
      />
    </div>
  </div>
  <hr />
  <div class="row px-4 position-relative d-flex justify-content-center">
    <div
      class="card col-12 col-md-6 col-lg-3 blur m-2"
      *ngFor="let product of products | filter : searchKey : 'name'"
    >
      <img
        class="card-img-top rounded mt-3"
        src="data:image/png;base64, {{ product.image.data }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text pb-4">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
