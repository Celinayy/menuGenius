<div class="container">
  <div class="row mt-3">
    <h4 class="fw-light text-center">ASZTALFOGLALÁS</h4>
    <hr class="mx-auto w-75">
    <div class="col-xs-12 col-md-6">
      <label for="phone" class="fw-light">Telefonszám</label>
      <input type="text" id="phone" class="form-control mb-2" />
      <label for="email" class="fw-light">E-mail</label>
      <input type="email" id="email" class="form-control mb-2" />
      <label for="personsNumber" class="fw-light"
        >Hány főre szeretnél foglalni?</label
      >
      <select id="personsNumber" type="number" class="form-control mb-2">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <label for="date" class="fw-light">Dátum</label>
      <input type="date" id="date" class="form-control mb-2" value="date" />
    </div>
    <div class="col-xs-12 col-md-6">
      <label for="textarea" class="fw-light">Megjegyzés</label>
      <textarea
        type="text"
        id="textarea"
        class="form-control"
        rows="2"
        cols="40"
        style="resize: none"
      ></textarea>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-warning fs-5 fw-light">Foglalás leadása</button>
    </div>
  </div>
</div>
